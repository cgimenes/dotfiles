# act like vim
setw -g mode-keys vi
# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Update the status bar every 3 seconds
set -g status-interval 3

# Increase scrollback buffer size
set -g history-limit 10000

# Start window and pane numbering from 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

# Allow automatic renaming of windows
set -g allow-rename on

# Renumber windows when one is removed.
set -g renumber-windows on

# Improve colors
set -g default-terminal "${TERM}"

# Enable undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Enable undercurl colors
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Allow the mouse to resize windows and select tabs
set -g mouse on

# Allow tmux to set the terminal title
set -g set-titles on

# Monitor window activity to display in the status bar
setw -g monitor-activity on

# Don't show distracting notifications
set -g visual-bell off
set -g visual-activity off
set -g bell-action off

# Focus events enabled for terminals that support them
set -g focus-events on

# Useful when using sharing a session with different size terminals
setw -g aggressive-resize on

# don't detach tmux when killing a session
set -g detach-on-destroy off

set -as terminal-features ",*:RGB"
set -ag terminal-overrides ",xterm-256color:RGB"
set-option -g default-terminal "tmux-256color"

# transparency
set -g status-style bg=default

# Key Bindings
# -r means that the bind can repeat without entering prefix again
# -n means that the bind doesn't use the prefix

set -g prefix C-s

# Send prefix to a nested tmux session
bind C-b send-prefix

unbind r
bind r source-file ~/.config/tmux/tmux.conf; display-message '~/.tmux.conf reloaded'

# Move around panes like in vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Switch between previous and next windows with repeatable
bind -r n next-window
bind -r p previous-window

# resize panes
bind -r H resize-pane -L 10
bind -r L resize-pane -R 10
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5

# Move the current window to the next window or previous window position
bind -r N run-shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) + 1); tmux next-window"
bind -r P run-shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) - 1); tmux previous-window"

# Switch between two most recently used windows
bind Space last-window

# break pane out of window
bind b break-pane -d

# put pane back into window
bind B command-prompt -p "join pane from: "  "join-pane -h -s '%%'"

# better copy-mode bindings
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel
bind-key -T copy-mode-vi v send-keys -X begin-selection

# splits
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# next layout
bind N next-layout

# change the path for newly created windows
bind c new-window -c "#{pane_current_path}"

# fix for Home and End keys
bind-key -n Home send Escape "OH"
bind-key -n End send Escape "OF"

# continuum
set -g @continuum-restore 'on'

# session wizard
set -g @session-wizard 't'

# theme
default_fg="#dcd7ba"
secondary_fg="#938AA9"
alert_fg="#E46876"
session_fg="#87A987"
selection_bg="#2d4f67"
selection_fg="#c8c093"
pane_border="#727169"
active_pane_border="#FFA066"
active_window_fg="#7FB4CA"

set -g status-position bottom
set -g status-left "#[fg=#{?client_prefix,${alert_fg},${session_fg}},bold]   #S"
set -g status-right ""
set -g status-justify left
set -g status-left-length 200
set -g status-right-length 200
set -g window-status-current-format "#[fg=${active_window_fg}]  #I:#W"
set -g window-status-format "#[fg=${default_fg}] #I:#W"
set -g window-status-last-style "fg=${default_fg}"
set -g window-status-activity-style "fg=${alert_fg}"
set -g window-status-bell-style "fg=${alert_fg}"
set -g message-command-style fg=${default_fg}
set -g message-style fg=${default_fg}
set -g mode-style bg=${selection_bg},fg=${selection_fg}
set -g pane-active-border-style "fg=${active_pane_border}"
set -g pane-border-style "fg=${pane_border}"

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin '27medkamal/tmux-session-wizard'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'christoomey/vim-tmux-navigator'

# initialize TMUX plugin manager (keep at the very bottom)
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"
run '~/.config/tmux/plugins/tpm/tpm'
