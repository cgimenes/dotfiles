right_format = """$time"""
add_newline = false

[time]
disabled = false
format = '[$time]($style) '
time_format = '%R'
style = 'bright-black'

[username]
format = '\[[$user]($style)\]'

[hostname]
format = '\[[$hostname]($style)\] '

[nodejs]
format = '\[[nodejs ($version)]($style)\]'
style = "green"

[php]
format = '\[[php ($version)]($style)\]'
style = "purple"

[git_branch]
format = '\[[git $branch]($style)\]'
style = "bright-yellow"

[git_status]
format = '(\[[$all_status$ahead_behind]($style)\])'
style = 'yellow'
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[python]
format = '\[[py ${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'
style = "green"

[directory]
style = "purple"

[character]
success_symbol = "[❯](bright-green)"
error_symbol = "[❯](bright-red)"

[battery]
disabled = true

[cmd_duration]
disabled = true

[docker_context]
disabled = true

[line_break]
disabled = true

[gcloud]
disabled = true

[package]
disabled = true

