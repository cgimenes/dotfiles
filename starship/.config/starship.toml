right_format = """$time"""
add_newline = false

[time]
disabled = false
format = '[$time]($style) '
time_format = '%R'
style = 'yellow'

[battery]
disabled = true

[cmd_duration]
disabled = true

[docker_context]
disabled = true

[line_break]
disabled = true

[gcloud]
disabled = true

[package]
disabled = true

[nodejs]
format = '\[[nodejs ($version)]($style)\]'

[php]
format = '\[[php ($version)]($style)\]'

[git_branch]
format = '\[[git $branch]($style)\]'
style = "bright-black"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = 'cyan'
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[python]
format = '\[[py ${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'
style = "bright-black"

[directory]
style = "blue"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"
